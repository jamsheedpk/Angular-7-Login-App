<div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Sign In</h5>
            <form class="form-signin" #formname="ngForm" (ngSubmit)="loginFunc(formname.value)">
              <div class="form-label-group">
                  <input type="text" name="username" class="form-control inputStyle" placeholder="Email" [(ngModel)]="name"  type="text"
                  #username="ngModel" required>
              </div>

              <div class="form-label-group">
                  <!-- <input type="text" name="password" class="form-control inputStyle" placeholder="email" [(ngModel)]="pwd"  type="text"
                  #pwd="ngModel" required> -->
            
                  <input type="password" class="form-control inputStyle" placeholder="Password"  name="password" [(ngModel)]="password"  />
                </div>

              <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Remember password</label>
              </div>
              <button class="btn btn-lg btn-primary btn-block text-uppercase"   type="submit">Sign in</button>
              <hr class="my-4">
             </form>


             
          </div>
        </div>
      </div>
    </div>
  </div>
